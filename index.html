<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Hor√°rio Espiritual</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#1e1e2f;
}

.header{
  background:#f5f5f5;
  padding:12px;
  text-align:center;
  font-size:20px;
  font-weight:bold;
}

.topo{
  background:#fff;
  margin:10px;
  padding:10px;
  border-radius:6px;
  display:flex;
  flex-wrap:wrap;
  gap:10px;
}

.topo select, .topo button{
  padding:8px;
}

.container{
  background:#fff;
  margin:10px;
  padding:10px;
  border-radius:6px;
  overflow-x:auto;
}

table{
  border-collapse:collapse;
  width:100%;
}

th,td{
  border:1px solid #999;
  padding:4px;
  font-size:12px;
  text-align:center;
}

th{ background:#eee; }

.categoria{
  background:#ddd;
  font-weight:bold;
  text-align:left;
}

.acao-box{
  display:flex;
  align-items:center;
  gap:6px;
}

.acao-input{
  border:none;
  background:transparent;
  font-weight:bold;
  width:100%;
}

.add{ color:#2a5cff; cursor:pointer; }
.del{ color:#e53935; cursor:pointer; }

.dia{
  width:26px;
  height:26px;
  background:#f0f0f0;
  cursor:pointer;
}

.verde{ background:#4CAF50; }
.amarelo{ background:#FFC107; }
.vermelho{ background:#F44336; }

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  align-items:center;
  justify-content:center;
}

.status-box{
  background:#fff;
  padding:15px;
  border-radius:8px;
  width:260px;
  text-align:center;
}

.status-box button{
  width:100%;
  padding:10px;
  margin:6px 0;
  border:none;
  border-radius:4px;
  font-size:15px;
  cursor:pointer;
  color:#fff;
}

/* MOBILE */
@media (max-width:768px){
  .topo{
    flex-direction:column;
  }
  table{
    display:block;
    overflow-x:auto;
    white-space:nowrap;
  }
}
</style>
</head>

<body>

<div class="header">HOR√ÅRIO ESPIRITUAL</div>

<div class="topo">
  <select id="pessoa">
    <option>Eduardo</option>
    <option>Alessandra</option>
  </select>

  <select id="mes"></select>
  <select id="ano"></select>

  <button onclick="salvar()">üíæ Salvar</button>
</div>

<div class="container">
<table>
<thead>
<tr>
  <th>A√á√ÉO</th>
  <script>
    for(let i=1;i<=31;i++) document.write(`<th>${i}</th>`);
  </script>
</tr>
</thead>
<tbody id="corpo"></tbody>
</table>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="status-box">
    <h3>Status</h3>
    <button style="background:#4CAF50" onclick="definirStatus('verde')">Feito</button>
    <button style="background:#FFC107;color:#000" onclick="definirStatus('amarelo')">Parcial</button>
    <button style="background:#F44336" onclick="definirStatus('vermelho')">N√£o conclu√≠do</button>
    <button style="background:#777" onclick="definirStatus('')">Limpar</button>
  </div>
</div>

<script>
const categorias = [
  "Vincula√ß√£o comigo mesmo",
  "Vincula√ß√£o com Deus",
  "Vincula√ß√£o com os outros",
  "Vincula√ß√£o com o trabalho"
];

const corpo = document.getElementById("corpo");
const modal = document.getElementById("modal");
let celulaAtual = null;

/* MES / ANO */
const meses = ["Janeiro","Fevereiro","Mar√ßo","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];
const mesSel = document.getElementById("mes");
const anoSel = document.getElementById("ano");

meses.forEach((m,i)=>mesSel.innerHTML+=`<option value="${i}">${m}</option>`);

const anoAtual = new Date().getFullYear();
for(let a=anoAtual;a<=anoAtual+5;a++) anoSel.innerHTML+=`<option>${a}</option>`;

/* MONTAR */
function montar(){
  corpo.innerHTML="";
  categorias.forEach(cat=>{
    corpo.innerHTML+=`
      <tr>
        <td class="categoria" colspan="32">
          ${cat} <span class="add" onclick="addAcao(this)"> +</span>
        </td>
      </tr>
    `;
    addAcao();
  });
}

function addAcao(ref){
  const tr=document.createElement("tr");
  tr.innerHTML=`
    <td>
      <div class="acao-box">
        <input class="acao-input" placeholder="Digite a a√ß√£o">
        <span class="del" onclick="this.closest('tr').remove()">‚úñ</span>
      </div>
    </td>
  `;
  for(let i=1;i<=31;i++){
    const td=document.createElement("td");
    td.className="dia";
    td.addEventListener("click",()=>abrirModal(td));
    tr.appendChild(td);
  }
  if(ref) ref.closest("tr").after(tr);
  else corpo.appendChild(tr);
}

/* MODAL */
function abrirModal(td){
  celulaAtual = td;
  modal.style.display="flex";
}

function definirStatus(status){
  if(!celulaAtual) return;
  celulaAtual.className = "dia " + status;
  modal.style.display="none";
}

/* SALVAR */
function salvar(){
  const dados=[];
  document.querySelectorAll("tbody tr").forEach(tr=>{
    const input=tr.querySelector(".acao-input");
    if(!input) return;
    const dias=[];
    tr.querySelectorAll(".dia").forEach(d=>{
      dias.push(d.className.replace("dia","").trim());
    });
    dados.push({acao:input.value,dias});
  });
  const chave = pessoa.value+"-"+mes.value+"-"+ano.value;
  localStorage.setItem(chave,JSON.stringify(dados));
  alert("Salvo com sucesso ‚úÖ");
}

/* CARREGAR */
function carregar(){
  montar();
  const chave = pessoa.value+"-"+mes.value+"-"+ano.value;
  const dados = JSON.parse(localStorage.getItem(chave)||"[]");
  const linhas = document.querySelectorAll(".acao-input");

  dados.forEach((d,i)=>{
    if(!linhas[i]) return;
    linhas[i].value=d.acao;
    const dias = linhas[i].closest("tr").querySelectorAll(".dia");
    d.dias.forEach((st,j)=>{
      if(st) dias[j].classList.add(st);
    });
  });
}

["change"].forEach(e=>{
  pessoa.addEventListener(e,carregar);
  mesSel.addEventListener(e,carregar);
  anoSel.addEventListener(e,carregar);
});

montar();
carregar();
</script>

</body>
</html>
