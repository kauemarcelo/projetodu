<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Hor√°rio Espiritual</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    padding: 10px;
  }

  select, button {
    padding: 6px;
    margin: 4px;
    border-radius: 6px;
    border: none;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
  }

  td, th {
    border: 1px solid rgba(255,255,255,0.2);
    text-align: center;
    padding: 4px;
    font-size: 12px;
  }

  .categoria {
    background: rgba(255,255,255,0.1);
    font-weight: bold;
    text-align: left;
    padding-left: 10px;
  }

  .acao-input {
    width: 90%;
    padding: 4px;
    border-radius: 5px;
    border: none;
  }

  .dia {
    cursor: pointer;
    height: 20px;
  }

  .verde { background: #2ecc71; }
  .amarelo { background: #f1c40f; }
  .vermelho { background: #e74c3c; }

  .btn-add {
    background: #2ecc71;
    color: #000;
    font-weight: bold;
  }

  .btn-remove {
    background: #e74c3c;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
  }

  .btn-salvar {
    background: #3498db;
    color: #fff;
    font-weight: bold;
  }
</style>
</head>

<body>

<h2>Hor√°rio Espiritual</h2>

<select id="mes"></select>
<select id="ano"></select>

<button class="btn-add" onclick="adicionarAcao()">‚ûï Nova a√ß√£o</button>
<button class="btn-salvar" onclick="salvar()">üíæ Salvar</button>

<table id="tabela">
  <tr>
    <th>A√ß√£o</th>
    <script>
      for(let i=1;i<=31;i++){
        document.write(`<th>${i}</th>`);
      }
    </script>
  </tr>

  <!-- Categoria 1 -->
  <tr><td class="categoria" colspan="32">Vincula√ß√£o com voc√™ mesmo</td></tr>

  <!-- Categoria 2 -->
  <tr><td class="categoria" colspan="32">Vincula√ß√£o com os outros</td></tr>

  <!-- Categoria 3 -->
  <tr><td class="categoria" colspan="32">Vincula√ß√£o com o trabalho</td></tr>
</table>

<script>
const tabela = document.getElementById("tabela");

/* ---------- M√äS E ANO ---------- */
const mesSelect = document.getElementById("mes");
const anoSelect = document.getElementById("ano");

const meses = [
  "Janeiro","Fevereiro","Mar√ßo","Abril","Maio","Junho",
  "Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"
];

meses.forEach((m,i)=>{
  mesSelect.innerHTML += `<option value="${i+1}">${m}</option>`;
});

for(let a=2023;a<=2035;a++){
  anoSelect.innerHTML += `<option value="${a}">${a}</option>`;
}

/* ---------- A√á√ïES ---------- */
function adicionarAcao(){
  const tr = document.createElement("tr");

  let html = `
    <td>
      <input class="acao-input" placeholder="Digite a a√ß√£o">
      <span class="btn-remove" onclick="removerAcao(this)"> ‚ùå</span>
    </td>
  `;

  for(let i=1;i<=31;i++){
    html += `<td class="dia" onclick="definirStatus(this)"></td>`;
  }

  tr.innerHTML = html;
  tabela.appendChild(tr);
}

function removerAcao(btn){
  btn.closest("tr").remove();
}

/* ---------- STATUS ---------- */
function definirStatus(td){
  const status = prompt("Escolha o status:\n1 - Verde\n2 - Amarelo\n3 - Vermelho");

  td.classList.remove("verde","amarelo","vermelho");

  if(status === "1") td.classList.add("verde");
  if(status === "2") td.classList.add("amarelo");
  if(status === "3") td.classList.add("vermelho");
}

/* ---------- SALVAR ---------- */
function salvar(){
  alert("Dados salvos com sucesso ‚úÖ");
}
</script>

</body>
</html>
