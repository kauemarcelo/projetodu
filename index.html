<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Hor√°rio Espiritual</title>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background: url("igreja.jpg")
        no-repeat center fixed;
    background-size: cover;
}

h2, .controls {
    background: rgba(255,255,255,0.95);
    padding: 10px;
    border-radius: 6px;
    text-align: center;
}

table {
    width: 100%;
    border-collapse: collapse;
    font-size: 12px;
    background: rgba(255,255,255,0.97);
}

th, td {
    border: 1px solid #000;
    padding: 4px;
    text-align: center;
    min-width: 28px;
}

.section {
    background: #d9d9d9;
    font-weight: bold;
}

.editable {
    cursor: text;
}

.editable:focus {
    outline: none;
    background: #ffffcc;
}

/* SEM√ÅFORO */
.status-feito { background: #b6f2b6 !important; }
.status-nao   { background: #f5b6b6 !important; }
.status-parc  { background: #fff3b0 !important; }

.add-btn, .remove-btn {
    cursor: pointer;
    margin-left: 6px;
    font-weight: bold;
}

.remove-btn { color: red; }

.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    z-index: 999;
}

.modal-content {
    background: #fff;
    padding: 20px;
    width: 260px;
    margin: 20% auto;
    border-radius: 6px;
    text-align: center;
}

@media print {
    body { background: none; }
    .controls { display: none; }
}
</style>
</head>

<body>

<h2>HOR√ÅRIO ESPIRITUAL</h2>

<div class="controls">
    <select id="mes" onchange="trocarPeriodo()">
        <option value="1">Janeiro</option><option value="2">Fevereiro</option>
        <option value="3">Mar√ßo</option><option value="4">Abril</option>
        <option value="5">Maio</option><option value="6">Junho</option>
        <option value="7">Julho</option><option value="8">Agosto</option>
        <option value="9">Setembro</option><option value="10">Outubro</option>
        <option value="11">Novembro</option><option value="12">Dezembro</option>
    </select>
    <input type="number" id="ano" style="width:90px" onchange="trocarPeriodo()">
    <br>
    <button onclick="saveData()">üíæ Salvar</button>
    <button onclick="enviarWhatsApp()">üì≤ Enviar por WhatsApp (Eduardo)</button>
    <button onclick="window.print()">üñ®Ô∏è Imprimir</button>
</div>

<table>
<thead>
<tr>
    <th>A√á√ÉO</th>
    <script>for(let i=1;i<=31;i++)document.write(`<th>${i}</th>`)</script>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>

<!-- MODAL STATUS -->
<div id="modal" class="modal">
  <div class="modal-content">
    <h3>Status da a√ß√£o</h3>

    <select id="statusSelect">
        <option value="">‚Äî Selecione ‚Äî</option>
        <option value="feito">üü¢ Feito</option>
        <option value="nao">üî¥ N√£o feito</option>
        <option value="parc">üü° Parcial</option>
    </select>

    <br><br>

    <button onclick="aplicarStatus()">Salvar</button>
    <button onclick="fecharModal()">Cancelar</button>
  </div>
</div>

<script>
const secoes = [
  "Vincula√ß√£o comigo mesmo",
  "Vincula√ß√£o com Deus",
  "Vincula√ß√£o com os outros",
  "Vincula√ß√£o com o trabalho"
];

const tbody = document.getElementById("tbody");
let celulaAtual = null;

function criarLinhaAcao() {
    return `
    <tr class="linha-acao">
        <td>
            <b>A√ß√£o</b>
            <span class="add-btn" onclick="adicionarLinha(this)">‚ûï</span>
            <span class="remove-btn" onclick="removerLinha(this)">‚ùå</span>
        </td>
        ${"<td class='editable' contenteditable='true' onblur='abrirStatus(this)'></td>".repeat(31)}
    </tr>`;
}

function montarTabela() {
    tbody.innerHTML = "";
    secoes.forEach(secao => {
        tbody.innerHTML += `
            <tr><td class="section" colspan="32">${secao}</td></tr>
            ${criarLinhaAcao()}
        `;
    });
}

function adicionarLinha(btn) {
    btn.closest("tr").insertAdjacentHTML("afterend", criarLinhaAcao());
    saveData();
}

function removerLinha(btn) {
    if (!confirm("Apagar esta a√ß√£o inteira?")) return;
    btn.closest("tr").remove();
    saveData();
}

function abrirStatus(td) {
    // Se apagou o texto ‚Üí limpa status e n√£o abre modal
    if (!td.innerText.trim()) {
        td.classList.remove("status-feito", "status-nao", "status-parc");
        saveData();
        return;
    }

    celulaAtual = td;
    modal.style.display = "block";
}

function aplicarStatus() {
    celulaAtual.classList.remove("status-feito", "status-nao", "status-parc");

    const v = statusSelect.value;
    if (v && celulaAtual.innerText.trim()) {
        celulaAtual.classList.add("status-" + v);
    }

    fecharModal();
    saveData();
}

function fecharModal() {
    modal.style.display = "none";
    statusSelect.value = "";
}

function chaveStorage() {
    return "horario_" + mes.value + "_" + ano.value;
}

function saveData() {
    const data = [];
    document.querySelectorAll(".linha-acao").forEach(row => {
        const linha = [];
        row.querySelectorAll(".editable").forEach(td => {
            linha.push({
                texto: td.innerText,
                status: td.className
            });
        });
        data.push(linha);
    });
    localStorage.setItem(chaveStorage(), JSON.stringify(data));
}

function loadData() {
    const saved = localStorage.getItem(chaveStorage());
    if (!saved) return;

    const data = JSON.parse(saved);
    document.querySelectorAll(".linha-acao").forEach((row, i) => {
        if (!data[i]) return;
        row.querySelectorAll(".editable").forEach((td, j) => {
            const c = data[i][j];
            if (!c) return;
            td.innerText = c.texto;
            td.className = "editable " + (c.status || "");
        });
    });
}

function trocarPeriodo() {
    montarTabela();
    loadData();
}

function enviarWhatsApp() {
    let texto = `Hor√°rio Espiritual - ${mes.options[mes.selectedIndex].text}/${ano.value}\n\n`;
    document.querySelectorAll(".editable").forEach(td => {
        if (td.innerText.trim()) texto += td.innerText + "\n";
    });
    window.open(`https://wa.me/5511932275530?text=${encodeURIComponent(texto)}`, "_blank");
}

const hoje = new Date();
mes.value = hoje.getMonth()+1;
ano.value = hoje.getFullYear();

montarTabela();
loadData();
</script>

</body>
</html>
